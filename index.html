<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Ever Website</title>
  </head>
  <body>
    <div style="width: 80%; height: 100vh; margin: 0 auto">
      <div style="width: 68%; margin-right: 10px; height: 100%; float: left">
        <div
          style="
            width: 100%;
            height: 32%;
            background-color: brown;
            float: left;
            margin-bottom: 10px;
          "
        ></div>

        <div
          style="
            width: 100%;
            height: 32%;
            float: left;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 2px solid purple;
          "
        >
          <img
            src="./images/cam-cover.jpg"
            width="100%"
            height="100%"
            style="object-fit: cover"
          />
        </div>

        <div
          style="width: 100%; height: 32%; background-color: green; float: left"
        ></div>
      </div>
      <div
        style="width: 30%; height: 100%; background-color: yellow; float: right"
      ></div>
    </div>
  </body>
</html>
